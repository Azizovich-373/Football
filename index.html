<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOORBALL</title>
        <style>
            body{
                width: 100%;
                height: 100vh;
                background-image: url('https://fullhdoboi.ru/wp-content/uploads/_ph/7/879893255.jpg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }
            .ball{
                border-radius: 50%;
                border: none;
                width: 60px;
                height: 60px;
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
            }
        </style>
    </head>
    <body>
        <img draggable="true" src="/ball.png" class="ball"></img>
        <script type="module" src="/main.js"></script>
    </body>
</html>
